apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: '../gertec/gertec-signing-config.gradle'

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "br.com.stonesdk.sdkdemo"
        minSdkVersion 22
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/api_release.kotlin_module'
        exclude 'META-INF/client_release.kotlin_module'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.github.permissions-dispatcher:permissionsdispatcher:4.8.0'
    annotationProcessor "com.github.permissions-dispatcher:permissionsdispatcher-processor:4.8.0"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'

    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:1.1.5"
    implementation("org.jetbrains.kotlinx:kotlinx-datetime:0.3.2")

    debugImplementation "com.github.tony19:logback-android:2.0.0"

    implementation platform("br.com.stone:stone-sdk-core:$stone_sdk_version")
    implementation "br.com.stone:stone-sdk-activation"
    implementation "br.com.stone:stone-sdk-hardware"
    implementation "br.com.stone:stone-sdk-payment"


    implementation "br.com.stone:stone-sdk-posandroid-ingenico"
    implementation "br.com.stone:stone-sdk-posandroid-gertec"
    implementation "br.com.stone:stone-sdk-posandroid-sunmi"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation "io.mockk:mockk:1.10.6"
    testImplementation "org.junit.platform:junit-platform-launcher:1.7.1"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.7.1"
    testImplementation "org.junit.vintage:junit-vintage-engine:5.7.1"
}
